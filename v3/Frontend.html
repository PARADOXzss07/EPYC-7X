<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Interface</title>
    <script>
        async function createWallet() {
            const response = await fetch('/create_wallet');
            const data = await response.json();
            document.getElementById('wallet').innerText = 'Public Key: ' + data.public_key;
        }

        async function addTransaction() {
            const sender = document.getElementById('sender').value;
            const recipient = document.getElementById('recipient').value;
            const amount = document.getElementById('amount').value;
            const signature = document.getElementById('signature').value;

            const response = await fetch('/add_transaction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    sender,
                    recipient,
                    amount,
                    signature,
                }),
            });
            const data = await response.json();
            alert(data.message);
        }

        async function getBlockchain() {
            const response = await fetch('/chain');
            const data = await response.json();
            document.getElementById('blockchain').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</head>
<body>
    <h1>Blockchain Interface</h1>
    <button onclick="createWallet()">Create Wallet</button>
    <div id="wallet"></div>
    <br><br>
    <h2>Add Transaction</h2>
    <form onsubmit="event.preventDefault(); addTransaction();">
        <label for="sender">Sender:</label>
        <input type="text" id="sender" required><br>
        <label for="recipient">Recipient:</label>
        <input type="text" id="recipient" required><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" step="0.01" required><br>
        <label for="signature">Signature:</label>
        <input type="text" id="signature" required><br>
        <button type="submit">Add Transaction</button>
    </form>
    <br><br>
    <button onclick="getBlockchain()">Get Blockchain</button>
    <pre id="blockchain"></pre>
</body>
</html>
